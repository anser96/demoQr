<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Enviar SMS con Ubicación</title>
</head>

<body>
    <h1>Enviar SMS con Ubicación</h1>

    <button id="sendSmsButton">Enviar SMS</button>
    <div class="container">
        <div class="row" id="contenido">

        </div>
    </div>
    <script>
        let id = localStorage.getItem('id');
        listarPacientes(id)
        listarEncargado()
        function listarPacientes(id) {
            let url = 'http://localhost:8080/paciente/' + id
            $(document).ready(function () {
                const apiUrl = url;
                const pacienteObj = {}
                const ajaxOptions = {
                    url: apiUrl,
                    method: 'GET',
                    dataType: 'json'
                };

                $.ajax(ajaxOptions)
                    .done(function (paciente) {
                        const listaPacientes = $('#contenido');
                        listaPacientes.append(`
                        <div class="col-md-auto">
                            <h1>Datos Paciente</h1>
                            <div class="card">
                                <img class="card-img-top" src="img_avatar1.png" alt="Card image" style="width:100%">
                                <div class="card-body">
                                    <h4 class="card-title" id="nombre">${paciente.nombre} ${paciente.apellido}</h4>
                                    <p class="card-text">
                                    <ul id="listaPacientes" class="list-group">
                                        <li class="list-group-item">Edad: ${paciente.edad}</li>
                                        <li class="list-group-item">Tipo Documento: ${paciente.tipoDocumento}</li>
                                        <li class="list-group-item">Número Documento: ${paciente.numeroDocumento}</li>
                                        <li class="list-group-item">Dirección: ${paciente.direccion}</li>
                                        <li class="list-group-item">Grupo Sanguíneo: ${paciente.grupoSanguineo}</li>
                                    </ul>
                                    </p>

                                </div>
                            </div>    
                        </div> 
                        `);
                    })
                    .fail(function (jqXHR, textStatus, errorThrown) {
                        console.error('Error durante la solicitud:', textStatus, errorThrown);
                    });
            });
        }
        function listarEncargado() {
            $(document).ready(function () {
                const apiUrl = 'http://localhost:8080/encargado';
                const pacienteObj = {}
                const ajaxOptions = {
                    url: apiUrl,
                    method: 'GET',
                    dataType: 'json'
                };

                $.ajax(ajaxOptions)
                    .done(function (data) {
                        console.log(data)
                        const listaPacientes = $('#contenido');
                        data.forEach(function (paciente) {
                            listaPacientes.append(`
                        <div class="col-md-auto">
                            <h1>Datos Encargado</h1>
                            <div class="card"">
                                <img class="card-img-top" src="img_avatar1.png" alt="Card image" style="width:100%">
                                <div class="card-body">
                                    <h4 class="card-title" id="nombre">${paciente.nombre} ${paciente.apellido}</h4>
                                    <p class="card-text">
                                    <ul id="listaPacientes" class="list-group">
                                        <li class="list-group-item"><span class="fas fa-star"></span>Tipo Documento: ${paciente.tipoDocumento}</li>
                                        <li class="list-group-item">Número Documento: ${paciente.numeroDocumento}</li>
                                        <li class="list-group-item">Dirección: ${paciente.direccion}</li>
                                        <li class="list-group-item">Teléfono: ${paciente.numeroTelefono}</li>
                                    </ul>
                                    </p>

                                </div>
                            </div>   
                        </div>   
                        `);
                        });
                    })
                    .fail(function (jqXHR, textStatus, errorThrown) {
                        console.error('Error durante la solicitud:', textStatus, errorThrown);
                    });
            });
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
